debian:
  codenames:
    - trixie
    - forky
    - sid
  suites:
    oldstable:
    stable: trixie
    testing: forky
    unstable: sid
  arch:
    - amd64
    - arm64
  vars:
    repo: https://github.com/xlibre-deb/debian
    data_url: https://debian.pages.debian.net/distro-info-data/debian.csv
    release_url: https://deb.debian.org/debian/dists/%{release}/Release
    image: debian
    released_only: false
    systemd: true
    min_version: 13
    exclude:
      - experimental
    aliases:
